<!DOCTYPE html>
<html lang="ua">

<head>
  <meta charset="utf-8">
  <title>FBE - Завантаження...</title>

  <!-- Базові метатеги для всіх сторінок -->
  <meta name="description" content="FBE - стильний та функціональний одяг для активного життя">
  <meta property="og:site_name" content="FBE">
  <meta property="og:type" content="website">
  <meta name="robots" content="index, follow">

  <!-- Скрипт для обробки SPA маршрутів -->
  <script>
    // GitHub Pages SPA fix
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&');
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location));

    // Намагаємося витягти дані продукту з URL для метатегів
    const path = window.location.pathname;
    const productMatch = path.match(/^\/product\/(\d+)$/);

    if (productMatch) {
      const productId = productMatch[1];

      // Тут можна зробити fetch до API для отримання даних продукту
      // Але боти не виконують JS, тому це не спрацює для них
      console.log('Product ID:', productId);

      // Зберігаємо для React
      sessionStorage.setItem('currentProductId', productId);
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <script>
    // Зберігаємо оригінальний шлях
    sessionStorage.redirect = location.pathname + location.search + location.hash;
    // Перенаправляємо на головну
    window.location.replace(window.location.origin);
  </script>
</body>

</html>
